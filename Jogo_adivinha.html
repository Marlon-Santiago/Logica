<meta charset="UTF-8">

<script>

    function pula2Linhas() {
        document.write('<br>');
        document.write('<br>')
    }

    function pula1Linha() {
        document.write('<br>')
    }
    
    function mostra1(frase) {
        document.write(frase);
        pula1Linha()
    }

    function mostra2(frase) {
        document.write(frase)
        pula2Linhas()
    }

    var numePensado = Math.round(Math.random() * 10)
    var tentativas = 1

    while(tentativas <= 3){
    
        var chute = parseInt(prompt('Digite Seu Chute'))

        if (chute == numePensado) {
            mostra2('Você Acertou')
            break
            
        } else {
            mostra2('você Errou')
        }
    tentativas = tentativas + 1    
    }    
mostra1('Fim')
</script>
