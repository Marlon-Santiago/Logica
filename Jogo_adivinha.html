<meta charset="UTF-8">

<script>

    function pula2Linhas() {
        document.write('<br>');
        document.write('<br>')
    }

    function pula1Linha() {
        document.write('<br>')
    }
    
    function mostra1(frase) {
        document.write(frase);
        pula1Linha()
    }

    function mostra2(frase) {
        document.write(frase)
        pula2Linhas()
    }

    var numePensado = Math.round(Math.random() * 100)
    var chute = parseInt(prompt('Digite Seu Chute'))

    if (chute == numePensado) {
        mostra1('Você Acertou')
    } else {
        mostra1('você Errou')
    }


</script>
