<meta charset="UTF-8">

<script>

    function pula2Linhas() {
        document.write('<br>');
        document.write('<br>')
    }

    function pula1Linha() {
        document.write('<br>')
    }
    
    function mostra1(frase) {
        document.write(frase);
        pula1Linha()
    }

    function mostra2(frase) {
        document.write(frase)
        pula2Linhas()
    }

    function calculaImc(peso, altura){
        var imc = peso / (altura * altura);
        return imc;
    } 

    var nomeInformado = prompt('Digite Seu Nome')
    var alturaInformada = prompt(nomeInformado + (' Digite Sua Altura'))
    var pesoInformado =  prompt(nomeInformado + (' Digite Seu Peso'))
    var imc = calculaImc(pesoInformado, alturaInformada)
    mostra2('O Seu IMC é ' + imc)

    if( imc < 18.5) {
        mostra1('Você Está Abaixo Do Recomendado')
    }

    if (imc > 35) {
        mostra1('Você Está abaixo Do Recomendado')
    }

    if (imc >= 18.5 && imc <= 35) {
        mostra1(' Seu IMC Está EXCELENTE')
    }


</script>
