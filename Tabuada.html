<meta charset = "UTF-8">

<script>

    function pula2Linhas() {
        document.write('<br>');
        document.write('<br>')
    }

    function mostra2(frase) {
        document.write(frase)
        pula2Linhas()
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {
        mostra2(7 * multiplicador)
    }

</script>
