<script>

    function pula2Linhas() {
        document.write('<br>');
        document.write('<br>')
    }

    function mostra2(frase) {
        document.write(frase)
        pula2Linhas()
    }

    var limite = parseInt(prompt('Insira a Data limite'))
    var anoCopa = 1930;

    while(anoCopa <= limite) {
        mostra2('Teve compa em ' + anoCopa);
        anoCopa = anoCopa + 4;
    }

</script>
