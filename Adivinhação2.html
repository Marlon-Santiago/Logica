<meta charset = "UTF-8">

<input/>
<button>Clique e compare</button>

<script>
   
   var segredos = [10,20,30,40];
   
    var input = document.querySelector('input');
    input.focus();

    
    
    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {
            
            if (input.value == segredos[posicao]) {
            
                alert('Você Acertou');
                achou = true;
                break;
            }
        }
    
    if(achou == false) {
        alert('Você Errou');
    }
    
    input.value = '';
    input.focus();

}

    var button = document.querySelector('button')
    button.onclick = verifica

</script>
